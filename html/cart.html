<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - FitCompras</title>
    <link rel="stylesheet" href="/Estilos/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="top-nav">
            <div class="logo-principal"><a class="logo" href="/index.html">FitCompras</a></div>
            <div class="search-container">
                <input type="text" placeholder="¿Qué querés comprar hoy?" class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="cart-btn">
                <a href="/html/cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-counter">0</span>
                </a>
            </div>
            <button class="login-btn" onclick="location.href='html/login.html'">Ingresar</button>
        </div>

        <nav class="main-nav">
            <ul class="menu-horizontal">
                <li><a href="#">Ofertas</a></li>
                <!-- Categories will be loaded dynamically -->
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="mb-4">Tu Carrito de Compras</h1>

        <div class="cart-container">
            <div class="cart-items-container">
                <ul id="cart-items" class="cart-items">
                    <!-- Cart items will be loaded here -->
                </ul>
            </div>

            <div class="cart-summary">
                <h3>Resumen</h3>
                <div class="cart-total-container">
                    <span>Total:</span>
                    <span class="cart-total-amount">$<span id="cart-total">0.00</span></span>
                </div>
                <div class="cart-actions">
                    <a href="/index.html" class="btn-continue-shopping">Seguir comprando</a>
                    <a href="/html/resumen-compra.html" class="btn-checkout">Finalizar compra</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p>© 2025 FitCompras - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="/Dinamica/productos.js"></script>
    <script src="/Dinamica/carrito.js"></script>

</body>

</html>
