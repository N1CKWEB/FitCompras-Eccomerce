<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <!-- barra de navegacion -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/">UWU</a>
            </div>
            <ul class="nav-links desktop-only">
                <li><a href="/">Inicio</a></li>
                <li><a href="/acerca">Acerca</a></li>
                <li><a href="/servicios">Servicios</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>
            <button class="menu-btn mobile-only" aria-label="Menu">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24">
                    <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <div class="mobile-menu mobile-only">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/acerca">Acerca</a></li>
                <li><a href="/servicios">Servicios</a></li>

            </ul>
        </div>

    <!-- cierre de la barra -->

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-content">
                <div class="carousel-item">
                    <div class="card">
                        <div class="card-content">
                            <img src="https://via.placeholder.com/300?text=Image+1" alt="Carousel image 1">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <div class="card-content">
                            <img src="https://via.placeholder.com/300?text=Image+2" alt="Carousel image 2">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <div class="card-content">
                            <img src="https://via.placeholder.com/300?text=Image+3" alt="Carousel image 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-prev">Previous</button>
        <button class="carousel-next">Next</button>
    </div>
    <!-- fin -->

    <script src="/js/index.js"></script>
